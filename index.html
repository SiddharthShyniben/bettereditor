<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<title>Editable textarea</title>
	<link rel='stylesheet' href='css/main.css'>
	<link rel='stylesheet' href='css/highlight.css'>
</head>

<body>
	<div>
		<div class='double-editor'>
			<textarea name='editing' class='editing' spellcheck='false'># Hey there!
Hello there! What you are looking at is a **custom built** markdown editor with a _whole lot_ of features:
- You get _all_ your native stuff
	- This editor is basically a textarea disguised as an editor, so you can use all your `cmd + arrow key` and `alt + arrow key` tricks
	- Clicking works
	- So do undos (most of the time)
- Syntax highlighting! 
	- Try typing **bold** or _italic_ or ~~strikethrough~~ or `code` or a [link](https://github.com/SiddharthShyniben)
- If you type `'`, then two quotes will be inserted. Same goes for double quotes, brackets, `_`s, `*`s, and so on
- You can use snippets. Only one snippet has been activated, which is `[1-6]#`, which will insert that number of hashes (`#`)
- You can keep typing and the editor will auto-resize</textarea>
			<pre class='highlighting language-markdown' aria-hidden='true'>
				<code class='highlighting-content'></code>
			</pre>
		</div>
	</div>
	<script src='js/utils.js'></script>
	<script src='js/highlighting.js'></script>
	<script src='js/update.js'></script>
	<script src='js/editing.js'></script>
</body>

</html>
